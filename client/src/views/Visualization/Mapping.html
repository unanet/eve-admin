<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-body">
                    <layer-visualizer v-if="fetchedData" :layer-data="this.layerData" :layer-data-key="this.layerDataKey"></layer-visualizer>
                    <div v-if="fetchedData === true && this.layerData.layers === null" class="alert alert-danger mt-3 ml-3 mr-3">
                        <h5><i class="icon fas fa-ban"></i> Alert!</h5>
                        Layer data was not returned from the API
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
