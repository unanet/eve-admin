<form @submit.prevent="onSubmit">
    <div v-for="field in this._config.formFields" class="form-group">
        <span v-if="shouldShowField(field.id)">
            <label >{{ field.title }}</label>
            <template v-if="field.type === 'json'">
                <json-editor :config="field"></json-editor>
            </template>

            <template v-else-if="field.type ==='checkbox'">
                <div class="custom-control custom-switch">
                      <input :id="field.id"
                             type="checkbox"
                             class="custom-control-input"
                             :checked="getValue(field)"
                             :disabled="shouldDisable(field.id)"
                             :nullable="field.nullable"
                      />
                      <label :for="field.id" class="custom-control-label"></label>
                </div>
            </template>

            <template v-else-if="field.type ==='datetime-local'">
                <input class="form-control" :type="field.type" :id="field.id" :placeholder="field.placeholder"
                       :value="getValue(field)" :original-value="field.value?.Time" :disabled="shouldDisable(field.id)"
                       :nullable="field.nullable">
            </template>

            <template v-else>
                <input class="form-control" :type="field.type" :id="field.id" :placeholder="field.placeholder"
                       :value="field.value" :disabled="shouldDisable(field.id)" :nullable="field.nullable">
            </template>
        </span>
    </div>

    <button v-if="(isReadOnlyMode()) ? false : !this._config.disableActions" type="submit"
            class="btn btn-primary float-right">Submit
    </button>
    <slot name="bottomBar"/>
</form>
